{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }} - Tahrirlash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }

        .container {
            width: 50%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .book-image {
            width: 200px;
            height: 300px;
            object-fit: cover;
            display: block;
            margin: 10px auto;
            border-radius: 5px;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .cancel-btn {
            background-color: #e74c3c;
        }

        .cancel-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“– {{ book.title }} - Tahrirlash</h1>
    </header>

    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title">Kitob nomi:</label>
            <input type="text" id="title" name="title" value="{{ book.title }}" required>

            <label for="author">Muallif:</label>
            <input type="text" id="author" name="author" value="{{ book.author }}" required>

            <label for="description">Tavsif:</label>
            <textarea id="description" name="description" rows="4" required>{{ book.description }}</textarea>

            <label for="price">Narx:</label>
            <input type="number" id="price" name="price" value="{{ book.price }}" required>

            <label for="cover_image">Yangi rasm (ixtiyoriy):</label>
            <input type="file" id="cover_image" name="cover_image">

            <img class="book-image" src="{{ book.image.url }}" alt="{{ book.title }}">

            <button type="submit" class="btn">ðŸ’¾ Saqlash</button>
            <a href="{% url 'detail' book.id %}" class="btn cancel-btn">Bekor qilish</a>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Kitoblar Do'koni | Barcha huquqlar himoyalangan.</p>
    </footer>
</body>
</html>
