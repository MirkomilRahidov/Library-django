{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }} - Batafsil</title>
    <style>
        /* Sahifa umumiy sozlamalari */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        /* Asosiy konteyner */
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        /* Kitob rasmi */
        .book-image {
            width: 250px;
            height: 350px;
            object-fit: cover;
            border-radius: 5px;
            display: block;
            margin: 0 auto 20px;
        }

        /* Kitob ma'lumotlari */
        .book-info {
            text-align: center;
        }

        .book-info h2 {
            margin: 10px 0;
        }

        .price {
            font-size: 22px;
            font-weight: bold;
            color: #e74c3c;
        }

        /* Tugmalar */
        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons a {
            display: inline-block;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            font-size: 18px;
        }

        .buttons a.delete {
            background-color: #e74c3c;
        }

        .buttons a:hover {
            opacity: 0.8;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            background-color: #333;
            color: white;
            padding: 15px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>üìñ {{ book.title }} - Batafsil</h1>
    </header>

    <!-- Kitob tafsilotlari -->
    <div class="container">
        <img class="book-image" src="{{ book.cover_image.url }}" alt="{{ book.title }}">
        <div class="book-info">
            <h2>{{ book.title }}</h2>
            <p><strong>Muallif:</strong> {{ book.author }}</p>
            <p><strong>Tavsif:</strong> {{ book.description }}</p>
            <p class="price">Narx: {{ book.price }} so'm</p>
        </div>

        <!-- Tugmalar -->
        <div class="buttons">
            <a href="{% url 'home' %}">‚¨Ö Orqaga</a>
            <a href="{% url 'book_update' book.id %}">‚úèÔ∏è Tahrirlash</a>
            <a href="{% url 'book_delete' book.id %}" class="delete">üóë O'chirish</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Kitoblar Do'koni | Barcha huquqlar himoyalangan.</p>
    </footer>
</body>
</html>
